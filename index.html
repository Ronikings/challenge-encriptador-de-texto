<!DOCTYPE html>
<html lang="es">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío Encriptador</title>


    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>


<body>
    
    <div class="container">

        <div class="item item1">
            <div class="alura"><img src="imagenes/alura.png" class="logo" alt="logoAlura"></div>
            <textarea id="textbox" cols="10" rows="5" required placeholder="Ingrese el texto aquí"></textarea>
            <p class="parrafo_advertencia"><i style="font-size:20px" class="fa">&#xf06a;</i>Solo letras minúsculas sin acentos.</p>

        </div>

            
        <div class="item item2">
            
            <textarea id="mensajeSalida" cols="10" rows="5"></textarea>
            <div class="box_imagen"><img id="esperando_texto" src="imagenes/1.gif" alt="persona esperando">
                <p id="mensaje_no_texto">Ningún mensaje fue encontrado</p>
                
                <p id="mensaje_ingresar_texto">Ingresa el texto que deseas encriptar o desencriptar.</p>
            </div>
             
        </div>
        

        <div class="item item3">
            <button class="boton_encriptar" onclick="encriptar()">Encriptar</button>
            <button class="boton_desencriptar" onclick="desencriptar()">Desencriptar</button>

        </div>

        <div class="item item4">
            <button class="boton_copiar" id="copiar" onclick="copiar()">Copiar</button>

        </div>
    </div>
    
    

    <footer>
        <p class="copyright"> Challenge encriptador de texto -ONE|Alura - Desarrollado por Rossini Reyes Islas - Febrero 2024&copy <a target="_blank" rel="noopener" href="https://www.linkedin.com/in/rossinireyes"><i class="fa-brands fa-linkedin"></i></a>
        <a target="_blank" rel="noopener" href="https://github.com/Ronikings?tab=repositories"><i class="fa-brands fa-github"></i></a>
        
        </p>
    </footer>

    <script src="app.js"></script>

</body>
</html>
